<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="author" content="Joshua Ruvalcaba" />
   <meta name='description content=''>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta property="og:image" content="" />
   <meta property="og:title" content="" />
   <meta property="og:decription" content="" />
   <title>Quiz</title>
   <link rel="stylesheet" href="style.css" />
   <link rel='shortcut icon' href=' type='image/x-icon'>
 
   <link rel="preconnect" href="https://fonts.gstatic.com" />
   <link
     href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
     rel="stylesheet"
   />
 
 </head>
 <body>
   <div class="wallpaper">
     <div class="questions-container none">
       <div class="background">

    
         <div class="header-section">
           <div class="title">Bible Quiz App</div>
           <div class="timer">
               <div class="timer-text">
              
               time left
                <div id="time">30</div>
               </div>
         
           </div>
       </div>
       <div class="bar">
         <div class="progress"></div>
       </div>
<div class="flex-questions">
 <div class="correct none">
   <ion-icon  name="checkmark-circle-outline"></ion-icon>
 </div>
       <div class="question"></div>
       <div class="question-grid">
           <div class="answer" >         <ion-icon class="correct" name="checkmark-circle-outline"></ion-icon>
</div>
           <div class="answer"></div>
           <div class="answer"></div>
           <div class="answer"></div>
       </div>
</div>
 <div class="footer">
   <div class="border"></div>
   <div class="num-question-text"><div id="whichQuest"><span>1 </span></div> of <span>5</span> Questions</div>
   <!-- submit || Next Que -->
 
   <div class="check">Submit</div>
   <div class="check none" id="nxt">Next</div>
   <div class="check none" id="results">Results</div>
 </div>
     </div>
   </div>
   <div id="results-container" class="results none">
     <div class="grade">Thanks for Playing you got a<span id="grade"></span> out of 5</div>
     <div class="text">Read the bible more &#129299</div>
     <div class="check" id="restart">Restart</div>


     

   </div>


   <div class="rules-container">
    <div class="rules">
      <div class="rules-text">Rules</div>
      <div class="border-rules"></div>
    <div class="no-cheating">1. No cheating please &#128579</div>
    <div class="check" id="continue">Continue</div>

    </div>
  </div>

   <script src="./script.js"></script>
   <script  src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
     


   <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
 </body>
</html>
